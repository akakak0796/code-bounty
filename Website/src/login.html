<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>CodeBounty</h1>
        <nav>
            <ul>
                <li><a href="/landing.html">Explore</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div>
            <p>Welcome</p>
            <div><img src="cbt_logo.png" class="circle"></div>
        </div>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" Email or Username" class="field" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" Password" class="field" required>
            </div>
            <div id="remember" class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">RememberMe</label>
            </div>
            <div class="form-group">
                <button type="submit" id="login">Login</button>
            </div>
            <div class="form-group" id="style">
                Forgot Password?
            </div>
            <div class="form-group" id="align">
                Don't have an account?<a href="signup.html"> Sign Up</a>
            </div>
            <div class="form-group">
                <hr width="200px">
                <section class="social-options">
                    <button>Google</button>
                </section>
            </div>
        </form>
    </div>
</body>
</html>
