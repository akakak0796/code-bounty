<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>CodeBounty</h1>
        <nav>
            <ul>
                <li><a href="/landing.html">Explore</a></li>
            </ul>
        </nav>
    </header>
    <div class="signup-container">
        <div>
            <p>Start Your Journey</p>
            <div><img src="cbt_logo.png" class="circle"></div>
        </div>
        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" Email" class="field" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" Create New Username" class="field" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" Create New Password" class="field" required>
            </div>
            <div class="form-group">
                <input type="password" id="confpassword" name="confpassword" placeholder=" Confirm Password" class="field" required>
            </div>
            <div class="form-group">
                <button type="submit">SignUp</button>
            </div>
            <div class="form-group login-center">
                Already have an account?<a href="login.html">Log in</a>
            </div>
            <br>
            <hr>
            <div class="form-group" id="align">
                <div class="social-options">
                    <button> Google </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
